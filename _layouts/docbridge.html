<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/assets/css/docbridge.css">
    <link rel="stylesheet" href="/assets/css/navbarfordoc.css">
    <link rel="stylesheet" href="/assets/css/footerfordoc.css">
{% include favicon.html %}
    <!-- googleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">    <!-- endGoogleFonts -->
    <!-- endGOogleFonts -->


</head>
<body>
    {% include navbarfordoc.html %}
            {% include mobilenav.html %}
<script src="/assets/js/navbarfordoc.js"></script>
    <div class="main_containt">
        <div class="banner">
            <h1>{{ page.categories }}</h1>
        </div>
        <div class="list_docs">
            <ul class="inside_docs">
                {% for post in site.introductions limit:4 %}
                <li>
                    <a href="{{ post.url }}">{{ post.title }}</a>
                    <p>{{ post.desc }}</p>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% include footerfordoc.html %}
</body>
</html>
