* {

  margin: 0px;
  list-style: none;
  quotes: none;
  text-decoration: unset;
  outline: none;

/*=============================== ===========================*/
  
 /*Catatan : Atur height pada body menjadi 100%*/

 /*Karena ini hanya contoh agar effect navbar scrollnya bisa terlihat*/

/*=============================== ===========================*/

body {
  height: 4000px;
  width: 100%;
  position: relative;
  margin: 0px auto;
  background-color: #fdfdfd;
}

.nav {
  padding: 0 20px;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 9999;
  background-color: white;
  transition: .3s;
}

.nav.active {
          box-shadow: 0 2px 10px rgba(0,0,0,.1);
}

.nav.hide {
   top: -200px !important;
}

.nav-area {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: 0 auto;
  -ms-flex-wrap: wrap;
      flex-wrap: wrap;
  background-color: white;
  padding: 20px 0;

}

.brand {
  font-size: 1.5rem;
  font-weight: 600;
  color: black;
}
.brand span {
  color: black
}

.brand img {
  width: 150px;
  height: 50px;
  object-fit: cover;
}

.nav-burger {
  width: 30px;
  cursor: pointer;
}

.nav-menu {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  max-height: 0;
  opacity: 0;
  -webkit-transition: .3s ease;
  -o-transition: .3s ease;
  transition: .3s ease;
  visibility: hidden;
  margin-top: 10px;
}

.nav-menu a {
  padding: 10px 0;
  width: 100%;
  margin: 5px 0;
  color: black;
  cursor: pointer;
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  justify-content: flex-start;
  align-items: center;
  position: relative;
}

.nav-menu a:nth-child(6) {
  font-weight: bold;
}


.nav-menu.active {
  max-height: 200rem;
  opacity: 1;
  visibility: visible;
}

.nav-menu-dekstop {
  display: none;
}

@media screen and (min-width: 968px) {
    .nav-burger {
      display: none;
    }

    .nav-menu {
      width: inherit;
      display: flex;
      flex-direction: row;
      max-height: inherit;
      opacity: inherit;
      -webkit-transition: inherit;
      -o-transition: inherit;
      transition: inherit;
      visibility: inherit;
      margin-top: inherit;
      /*background-color: */
    }

    .nav-menu a {
      padding: 10px 10px;
      margin: 0 10px;
      width: inherit;
      /*margin: 5px 0;*/
      cursor: pointer;
      display: inherit;
      position: inherit;
      display: flex;
      position: relative;
    }

    /* Jika ingin menu di dekstop ada 3 */
    .nav-menu a:nth-child(5),
    .nav-menu a:nth-child(6) {
      display: none;
    }

    /*Jika ingin menu di dekstop ada sign up dan login, beri komentar script
      .nav-menu a:nth-child(5),
      .nav-menu a:nth-child(6) {
          display: none;
      }
    */

    .nav-menu-dekstop {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-menu-dekstop a {
      padding: 5px 15px;
      width: inherit;
      margin: 0 5px;
      /*margin: 5px 0;*/
      cursor: pointer;
      display: inherit;
      position: inherit;
      display: flex;
      position: relative;
      color: black;
    }

    .nav-menu-dekstop a:nth-child(2) {
      border: 1px solid black;
      border-radius: 10px;
    }


}

.malasngoding-slider { 
	border: 10px solid #efefef; 
	position: relative; 
	overflow: hidden; 
	background: #efefef;
}
 
.malasngoding-slider { 
	margin:20px auto;
	width: 768px;
	height: 450px; 
}
 
.isi-slider img { 
	width: 768px;
	height: 450px; 
	float: left;
}
 
.isi-slider { 
	position: absolute; 
	width:3900px;  
 
	/*pengaturan durasi lama tampil gambar bisa di atur di bawah ini*/
	animation-name:slider;
	animation-duration:16s;
	animation-timing-function: ease-in-out;
	animation-iteration-count:infinite;
	-webkit-animation-name:slider;
	-webkit-animation-duration:16s;
	-webkit-animation-timing-function: ease-in-out;
	-webkit-animation-iteration-count:infinite;
	-moz-animation-name:slider;
	-moz-animation-duration:16s;
	-moz-animation-timing-function: ease-in-out;
	-moz-animation-iteration-count:infinite;
	-o-animation-name:slider;
	-o-animation-duration:16s;
	-o-animation-timing-function: ease-in-out;
	-o-animation-iteration-count:infinite;
}
 
 
/*saat gambar di hover oleh cursor mouse maka berhenti slide*/
.isi-slider:hover { 
	-webkit-animation-play-state:paused; 
	-moz-animation-play-state:paused; 
	-o-animation-play-state:paused; 
	animation-play-state:paused; }
}
 
.isi-slider img { 
	float: right; 
}
 
.malasngoding-slider:after { 
	font-size: 150px; 
	position: absolute; 
	z-index: 12; 
	color: rgba(255,255,255, 0); 
	left: 300px; top: 80px; 
	-webkit-transition: 1s all ease-in-out; 
	-moz-transition: 1s all ease-in-out; 
	transition: 1s all ease-in-out; 
}
 
.malasngoding-slider:hover:after { 
	color: rgba(255,255,255, 0.6);  
}
